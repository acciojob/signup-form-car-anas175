<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <form action="" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br> <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <br> <br>

        <p>Gender</p>
        <label for="gender_m">Male</label>
        <input type="radio" name="gender" id="gender_m" required>
        <label for="gender_f">Female</label>
        <input type="radio" name="gender" id="gender_f" >
        <br> <br>

        
        <label for="cars">Car Brands</label>
      <select name="cars" id="cars" required>
        <option value="" disabled selected>--Please choose an option--</option>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
      </select>
      <br> <br>

        
        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="Age" required>
        <br> <br>

        
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob" placeholder="DOB" required>
<br> <br>
        
        <label for="number">Phone Number</label>
        <input type="number" name="number" id="tel" placeholder="xxx-xxx-xxxx">
<br> <br>
        
       <label for="password">Password</label>
       <input type="password" name="password" placeholder="Password" id="password" required>
       <br> <br>
       

       <input type="checkbox" name="check" id="tos" required>
       <label for="check">I agree to the TOS.</label>
      <br> <br>


      <button type="submit">Submit</button>


       
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
